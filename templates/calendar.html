<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Calendar - Jaishnava Designers</title>
  <link rel="icon" href="{{ url_for('static', filename='images/profile.png') }}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- Filter Form -->
  <form method="POST" class="mb-8">
    <div class="flex flex-wrap items-end gap-4 justify-center">
      <div>
        <label for="month" class="block text-sm font-semibold text-gray-700">Month</label>
        <select name="month" id="month" class="p-2 rounded border border-gray-300">
          {% for m in range(1, 13) %}
            <option value="{{ m }}" {% if m == selected_month %}selected{% endif %}>{{ m }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label for="year" class="block text-sm font-semibold text-gray-700">Year</label>
        <select name="year" id="year" class="p-2 rounded border border-gray-300">
          {% for y in range(current_year - 3, current_year + 1) %}
            <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Filter</button>
      </div>
    </div>
  </form>

  <!-- Title -->
  <h1 class="text-3xl font-bold text-center text-blue-700 mb-10">Employee Calendar View</h1>

  <!-- Employee Cards Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
  {% for emp in employees %}
  <div class="bg-white shadow rounded-lg p-3 flex flex-col justify-between h-25">
    <div class="flex items-center gap-3">
      <img src="{{ url_for('static', filename='profile/' ~ emp.profile_picture) }}"
           alt="Profile" class="w-12 h-12 rounded-full object-cover border border-blue-500">
      <div class="flex-1">
        <p class="font-medium text-base">{{ emp.name }}</p>
        <p class="text-xs text-gray-500">EMP ID: {{ emp.id }}</p>
      </div>
    </div>
    <div class="mt-2 self-end">
      <a href="{{ url_for('calendar_view', emp_id=emp.id) }}?month={{ selected_month }}&year={{ selected_year }}"
         class="text-sm bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">View</a>
    </div>
  </div>
  {% endfor %}
</div>


  <!-- Back to Dashboard -->
  <div class="w-full mt-16 flex justify-center items-center">
    <a href="/dashboard" class="text-blue-600 hover:underline text-lg font-medium">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
