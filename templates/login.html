<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jaishnava Designers</title>
  <link rel="icon" href="{{ url_for('static', filename='images/profile.png') }}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @layer utilities {
      .backdrop-blur-sm {
        backdrop-filter: blur(6px);
      }
    }
  </style>
</head>
<body class="h-screen flex flex-col items-center bg-cover bg-center" style="background-image: url('{{ url_for('static', filename='images/bg.jpg') }}');">

  <!-- Brand Title -->
  <h1 class="text-4xl font-extrabold text-white drop-shadow-lg mt-6 text-center tracking-wide">
    JAISHNAVA DESIGNERS
  </h1>

  <!-- Login Form Container with more top margin -->
  <div class="relative w-96 mt-20"> <!-- Adjusted mt-20 here to push it down -->
    <!-- Login Form with soft frosted-glass effect -->
    <form method="POST" class="bg-white bg-opacity-20 backdrop-blur-sm pt-16 pb-8 px-8 rounded-xl shadow-2xl relative">
      
      <!-- Profile Circle (Overlaid Inside Form) -->
      <div class="absolute -top-12 left-1/2 transform -translate-x-1/2">
        <img src="{{ url_for('static', filename='images/profile.png') }}" 
             alt="Profile Picture"
             class="w-24 h-24 rounded-full border-4 border-white shadow-lg bg-white">
      </div>

      <h2 class="text-2xl font-semibold text-center mb-6 text-white drop-shadow">Login</h2>

      <input type="text" name="mobile" placeholder="Mobile Number" class="w-full p-3 border rounded mb-4 bg-white bg-opacity-50 text-black placeholder-gray-600" required>
      <input type="password" name="secret" placeholder="Secret Code" class="w-full p-3 border rounded mb-4 bg-white bg-opacity-50 text-black placeholder-gray-600" required>
      
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Login</button>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <p class="mt-4 text-red-200 text-sm text-center">{{ messages[0] }}</p>
        {% endif %}
      {% endwith %}
    </form>
  </div>

</body>
</html>
